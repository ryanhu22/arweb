<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AR test</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      <a href="https://github.com/AR-js-org/AR.js/" target="_blank">AR.js</a> - example for a-frame
      <br/>
      Contact me any time at <a href='https://twitter.com/nicolocarp' target='_blank'>@nicolocarp</a>
    </div>

  	<a-scene embedded arjs='sourceType: webcam;'>

      <a-entity>
        <a-entity gltf-model="https://cors-anywhere.herokuapp.com/https://raw.githack.com/ryanhu22/arweb/main/assets/housemodel/scene.gltf" scale="0.0008 .0008 .0008">
      </a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>

  	</a-scene>
  </body>
</html>
